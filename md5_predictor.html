<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Phân Tích Tài Xỉu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .main-content {
            padding: 30px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #007bff;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .input-group input, .input-group select, .input-group button {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus, .input-group select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 10px rgba(0,123,255,0.2);
        }
        
        .input-group button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .quick-add {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .quick-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tai-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }
        
        .xiu-btn {
            background: linear-gradient(45deg, #4ecdc4, #7bdcb5);
            color: white;
        }
        
        .quick-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .history-section {
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #f1f3f4;
        }
        
        .history-header h3 {
            color: #333;
            font-size: 1.5em;
        }
        
        .clear-btn {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }
        
        .history-item:hover {
            background: #f8f9fa;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .result-tai {
            color: #dc3545;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .result-xiu {
            color: #28a745;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .pattern-section {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .pattern-header {
            color: #2d3436;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .pattern-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            text-align: center;
        }
        
        .pattern-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .pattern-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 5px;
        }
        
        .pattern-label {
            color: #636e72;
            font-size: 0.9em;
        }
        
        .trend-display {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .trend-sequence {
            font-size: 1.5em;
            letter-spacing: 5px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .tai-char {
            color: #dc3545;
        }
        
        .xiu-char {
            color: #28a745;
        }
        
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .quick-add {
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎲 Tool Phân Tích Tài Xỉu 🎲</h1>
            <p>Theo dõi xu hướng và thống kê kết quả</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <h3>Nhập Kết Quả</h3>
                <div class="input-group">
                    <input type="number" id="diceSum" placeholder="Tổng điểm (4-17)" min="4" max="17">
                    <select id="resultType">
                        <option value="">Tự động xác định</option>
                        <option value="tai">Tài (11-17)</option>
                        <option value="xiu">Xỉu (4-10)</option>
                    </select>
                    <button onclick="addResult()">Thêm Kết Quả</button>
                </div>
                
                <div class="quick-add">
                    <button class="quick-btn tai-btn" onclick="quickAdd('tai')">Thêm TÀI</button>
                    <button class="quick-btn xiu-btn" onclick="quickAdd('xiu')">Thêm XỈU</button>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalGames">0</div>
                    <div class="stat-label">Tổng Ván</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="taiCount">0</div>
                    <div class="stat-label">Tài</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="xiuCount">0</div>
                    <div class="stat-label">Xỉu</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="taiPercent">0%</div>
                    <div class="stat-label">Tỷ Lệ Tài</div>
                </div>
            </div>
            
            <div class="pattern-section">
                <div class="pattern-header">📊 Phân Tích Xu Hướng</div>
                <div class="pattern-info">
                    <div class="pattern-item">
                        <div class="pattern-value" id="currentStreak">0</div>
                        <div class="pattern-label">Chuỗi Hiện Tại</div>
                    </div>
                    <div class="pattern-item">
                        <div class="pattern-value" id="longestStreak">0</div>
                        <div class="pattern-label">Chuỗi Dài Nhất</div>
                    </div>
                    <div class="pattern-item">
                        <div class="pattern-value" id="last10Trend">-</div>
                        <div class="pattern-label">10 Ván Gần Nhất</div>
                    </div>
                    <div class="pattern-item">
                        <div class="pattern-value" id="suggestion">-</div>
                        <div class="pattern-label">Gợi Ý</div>
                    </div>
                </div>
                
                <div class="trend-display">
                    <h4>Xu Hướng 20 Ván Gần Nhất</h4>
                    <div class="trend-sequence" id="trendSequence">Chưa có dữ liệu</div>
                </div>
            </div>
            
            <div class="history-section">
                <div class="history-header">
                    <h3>📋 Lịch Sử Kết Quả</h3>
                    <button class="clear-btn" onclick="clearHistory()">Xóa Lịch Sử</button>
                </div>
                <div class="history-list" id="historyList">
                    <div style="text-align: center; color: #666; padding: 20px;">
                        Chưa có kết quả nào được ghi nhận
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameHistory = [];
        let gameCounter = 1;

        function addResult() {
            const diceSum = document.getElementById('diceSum').value;
            const resultType = document.getElementById('resultType').value;
            
            if (!diceSum && !resultType) {
                alert('Vui lòng nhập tổng điểm hoặc chọn loại kết quả!');
                return;
            }
            
            let result;
            let sum = parseInt(diceSum) || 0;
            
            if (resultType) {
                result = resultType;
            } else if (diceSum) {
                if (sum < 4 || sum > 17) {
                    alert('Tổng điểm phải từ 4 đến 17!');
                    return;
                }
                result = sum >= 11 ? 'tai' : 'xiu';
            }
            
            const gameResult = {
                id: gameCounter++,
                sum: sum || (result === 'tai' ? 'T' : 'X'),
                result: result,
                time: new Date().toLocaleTimeString('vi-VN')
            };
            
            gameHistory.unshift(gameResult);
            
            // Reset inputs
            document.getElementById('diceSum').value = '';
            document.getElementById('resultType').value = '';
            
            updateDisplay();
        }
        
        function quickAdd(type) {
            const gameResult = {
                id: gameCounter++,
                sum: type === 'tai' ? 'T' : 'X',
                result: type,
                time: new Date().toLocaleTimeString('vi-VN')
            };
            
            gameHistory.unshift(gameResult);
            updateDisplay();
        }
        
        function updateDisplay() {
            updateStats();
            updateHistory();
            updatePatterns();
            updateTrend();
        }
        
        function updateStats() {
            const total = gameHistory.length;
            const taiCount = gameHistory.filter(game => game.result === 'tai').length;
            const xiuCount = total - taiCount;
            const taiPercent = total > 0 ? Math.round((taiCount / total) * 100) : 0;
            
            document.getElementById('totalGames').textContent = total;
            document.getElementById('taiCount').textContent = taiCount;
            document.getElementById('xiuCount').textContent = xiuCount;
            document.getElementById('taiPercent').textContent = taiPercent + '%';
        }
        
        function updateHistory() {
            const historyList = document.getElementById('historyList');
            
            if (gameHistory.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Chưa có kết quả nào được ghi nhận</div>';
                return;
            }
            
            historyList.innerHTML = gameHistory.map(game => `
                <div class="history-item">
                    <div>
                        <strong>Ván ${game.id}</strong> - 
                        <span class="result-${game.result}">${game.result.toUpperCase()}</span>
                        ${typeof game.sum === 'number' ? ` (${game.sum} điểm)` : ''}
                    </div>
                    <div style="color: #666; font-size: 0.9em;">${game.time}</div>
                </div>
            `).join('');
        }
        
        function updatePatterns() {
            if (gameHistory.length === 0) {
                document.getElementById('currentStreak').textContent = '0';
                document.getElementById('longestStreak').textContent = '0';
                document.getElementById('last10Trend').textContent = '-';
                document.getElementById('suggestion').textContent = '-';
                return;
            }
            
            // Current streak
            let currentStreak = 1;
            const lastResult = gameHistory[0].result;
            
            for (let i = 1; i < gameHistory.length; i++) {
                if (gameHistory[i].result === lastResult) {
                    currentStreak++;
                } else {
                    break;
                }
            }
            
            // Longest streak
            let longestStreak = 1;
            let tempStreak = 1;
            
            for (let i = 1; i < gameHistory.length; i++) {
                if (gameHistory[i].result === gameHistory[i-1].result) {
                    tempStreak++;
                    longestStreak = Math.max(longestStreak, tempStreak);
                } else {
                    tempStreak = 1;
                }
            }
            
            // Last 10 trend
            const last10 = gameHistory.slice(0, 10);
            const last10Tai = last10.filter(game => game.result === 'tai').length;
            const last10Trend = `${last10Tai}T-${last10.length - last10Tai}X`;
            
            // Suggestion based on patterns
            let suggestion = 'Cân bằng';
            if (currentStreak >= 3) {
                suggestion = lastResult === 'tai' ? 'Có thể XỈU' : 'Có thể TÀI';
            } else if (last10Tai >= 7) {
                suggestion = 'Thiên về XỈU';
            } else if (last10Tai <= 3) {
                suggestion = 'Thiên về TÀI';
            }
            
            document.getElementById('currentStreak').textContent = `${currentStreak} ${lastResult.toUpperCase()}`;
            document.getElementById('longestStreak').textContent = longestStreak;
            document.getElementById('last10Trend').textContent = last10Trend;
            document.getElementById('suggestion').textContent = suggestion;
        }
        
        function updateTrend() {
            const trendSequence = document.getElementById('trendSequence');
            
            if (gameHistory.length === 0) {
                trendSequence.innerHTML = 'Chưa có dữ liệu';
                return;
            }
            
            const last20 = gameHistory.slice(0, 20).reverse();
            const sequence = last20.map(game => {
                const char = game.result === 'tai' ? 'T' : 'X';
                const className = game.result === 'tai' ? 'tai-char' : 'xiu-char';
                return `<span class="${className}">${char}</span>`;
            }).join(' ');
            
            trendSequence.innerHTML = sequence || 'Chưa có dữ liệu';
        }
        
        function clearHistory() {
            if (confirm('Bạn có chắc chắn muốn xóa toàn bộ lịch sử?')) {
                gameHistory = [];
                gameCounter = 1;
                updateDisplay();
            }
        }
        
        // Allow Enter key to add result
        document.getElementById('diceSum').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addResult();
            }
        });
        
        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
